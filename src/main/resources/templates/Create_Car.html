<section class="addcarbody">
		<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Add Car </h1>
				<div class = "card-body">
					<form th:action="@{/admin/cars}" th:object = "${car}" method="POST">
						<div class ="form-group">
							<label>Car Name </label>
							<input type = "text" name = "carname" th:field = "*{carname}" class = "form-control" placeholder="Enter Car Name" />
						</div>
						
						<div class ="form-group">
							<label> Car Company </label>
							<input type = "text" name = "carcompany" th:field = "*{carcompany}" class = "form-control" placeholder="Enter Car Company" />
						</div>
						
						<div class ="form-group">
							<label> Car City </label>
							<input type = "text" name = "carcity" th:field = "*{carcity}" class = "form-control" placeholder="Enter Car City" />
						</div>
						
						<div class ="form-group">
							<label> Car Number </label>
							<input type = "text" name = "carnumaber" th:field = "*{carnumaber}" class = "form-control" placeholder="Enter CarNumber" />
						</div>
						<div class ="form-group">
							<label> Car Description </label>
							<input type = "text" name = "cardescription" th:field = "*{cardescription}" class = "form-control" placeholder="Enter CarDescription" />
						</div>
						
						<div class ="form-group">
							<label> Issue Status </label>
							<select class = "form-control" name="issustatus" th:field = "*{issustatus}" placeholder="select IssueStatus">
								<option value="Available">Available</option>
								<option value="Not Available">Not Available</option>
							</select>
							</div>
						<div class ="form-group">
							<label> Price Per Day </label>
							<input type = "number" name = "priceperday" th:field = "*{priceperday}" class = "form-control" placeholder="Enter Price Per Day" />
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">Submit</button>
							<button type="reset" class="btn btn-primary">ResetForm</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>	
</section>
